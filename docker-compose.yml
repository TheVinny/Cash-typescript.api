version: '3'

services:
  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: cash-api
    ports:
      - '3333:3333'
    volumes:
      - .:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/postgres
    container_name: cash-db
    restart: always
    tty: true
    ports:
      - '4321:5432'
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=api
      - POSTGRES_USER=api

  dbtest:
    build: .docker/postgres
    container_name: cash-dbtest
    restart: always
    tty: true
    ports:
      - '2345:5432'
    volumes:
      - .docker/dbtestdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=postgrestest
      - POSTGRES_USER=postgrestest

